<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Lista de Produtos</h2>
        <ul class="list-group" id="productList"></ul>
    </div>

    <script>
        // Verifica se o usuário está logado
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
        if (!loggedInUser) {
            alert('Você precisa estar logado para acessar esta página.');
            window.location.href = 'login.html';
        }

        function loadProducts() {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const productList = document.getElementById('productList');
            productList.innerHTML = ''; // Limpa a lista

            products.forEach(product => {
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item');
                listItem.textContent = `Nome: ${product.name} | Preço: R$${product.price} | Quantidade: ${product.quantity} | Cadastrado por: ${product.createdBy}`;
                productList.appendChild(listItem);
            });
        }

        // Carrega a lista de produtos ao iniciar
        loadProducts();
    </script>
</body>
</html>
